    <div id="datefield">
        <form>
            <label for="date">Your exercise tracker for:
            <input type="date" name="date" id="dateinput"></label>

<!--All data inputs are gathered within this section-->
    
    <div id="inputhead">
        <h2>Enter your exercise stats here</h2>

    <div id="inputform">
        <form action ="exercise_info_input.php" method="POST">
        <ul>
        <!--Using entry form. would like vertical button selectors in future-->
            <li>    
                <label for="exercise_name">Exercise</label>
                <input type="text" id="exercise_name" name="exercise_name">
            </li>
        
        <!--exercise entry box. start rudimentry support string input. down the road(maybe) auto-complete exercise name-->
            <li>
                <label for="exercise_type">Type of Exercise</label>
                <input type="text" id="exercise_type" name="exercise_type">
            </li>
        
        <!-- exercise duration entry box. Supports integer input  -->
            <li>
                <label for="exercise_minute">Exercise Duration?</label>
                <input type="number" id="exercise_minute" name="exercise_minute">
            </li>
        
        
        <!--Section for notes for workout.-->
            <li id="notes">
                <p><label for="exercise_notes">Notes about workout</label></p>
                <textarea id="exercise_notes" name="exercise_notes" rows="5" cols="50"></textarea>
            </li>
        </ul>
        <!--Form submit button for all data entered above-->
        <div id="dataSubmit">
            <input type="submit" value="Submit!">
            </div>
        </form>
    </div>
