<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lookup</title>
    <style>
        /* Basic styling for the body and centering content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the food lookup feature */
        .food-lookup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the input */
        #foodName {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Food Lookup Container -->
    <div class="food-lookup-container">
        <h2>Input Food for Info</h2>
        <input type="text" id="foodName" placeholder="Search Food by Name...">
    </div>

    <!-- Optional: Scripts for interactivity can be added here -->

</body>
</html>
